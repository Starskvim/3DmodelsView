<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>

            <th>
                <form th:action="@{/products}"
                      method="get" class="form-horizontal">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button type="submit" class="btn btn-primary">Product
                        </button>
                    </div>

                </form>

            </th>



        </tr>
        <span th:text="${'Пользователь ' + principal.getName()}"/>
        <span th:text="${' Всего товаров ' + products.size()}"/>

    </table>


    <br>
    <form th:action="@{/products/addAdmin}"
          th:object="${product}" method="post" class="form-horizontal">

        <tr>
            <td>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{id}" placeholder="id (*)" class="form-control"/>
                </div>
            </td>
            <td>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{title}" placeholder="title (*)" class="form-control"/>
                </div>
            </td>
            <td>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{price}" placeholder="price (*)" class="form-control"/>
                </div>
            </td>
        </tr>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </div>


    </form>


    <form th:action="@{/products/deleteAdmin}"
          method="post" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="number" th:name="id" placeholder="id (*)" class="form-control"/>
            <button type="submit" class="btn btn-primary">Remove</button>
        </div>
    </form>


</body>
</html>
