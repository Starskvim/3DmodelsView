<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!--  Иконка вкладки  -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/png">
    <!--                  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>


<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>
                <form th:action="@{/models/start}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Start Scan
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models/startCreate}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Start Create
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models/sync}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Sync APP
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models/syncFolder}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Sync Folder
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models/good}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button type="submit" class="btn btn-primary myButtonHead">Test
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button type="submit" class="btn btn-primary myButtonHead">Home Page
                        </button>
                    </div>
                </form>
            </th>
        </tr>
        <tr>
            <th>
                <div style="margin-bottom: 14px; width: 25%" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <button onclick="stats()" class="btn btn-primary myButtonHead">Stats DB
                    </button>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <form th:action="@{/models/serialization}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Serialization
                        </button>
                    </div>
                </form>
            </th>
            <th>
                <form th:action="@{/models/deserialization}"
                      method="get" class="form-horizontal">
                    <div style="margin-bottom: 14px; width: 25%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button onclick="test()" type="submit" class="btn btn-primary myButtonHead">Deserialization
                        </button>
                    </div>
                </form>
            </th>
        </tr>
    </table>
</div>

<div class="container">

    <form method="POST" enctype="multipart/form-data" th:action="@{/models/upload}">
        <table id="serialization" class="table table-hover ">
            <tr>

                <input class="btn" type="file" name="file">

            </tr>
<!--            <tr>-->

<!--                <input type="text" name="name">-->

<!--            </tr>-->
            <tr>

                <input class="btn" type="submit" value="Upload"> Upload
            </tr>
        </table>
    </form>

</div>

<div class="container">
    <table id="statsTable" class="invisibleLoad table table-hover ">
        <tr>
            <th>Total Models</th>
            <th>Total ZIPs</th>
            <th>Total OTHs</th>
            <th>Total SIZE</th>
        </tr>
        <tr>
            <th id="statsModels">0</th>
            <th id="statsZIP">0</th>
            <th id="statsOTH">0</th>
            <th id="statsSIZE">0 GB</th>
        </tr>
    </table>
</div>

<div class="container">
    <table id="barsTable" class="invisibleLoad table table-hover ">
        <tr>
            <th>
                <div class="progress">
                    <div id="myBar2" class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                         role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0">0%
                    </div>
                </div>
            </th>
        </tr>

        <tr>
            <th>
                <div id="myTask">
                    <div id="myBarTask">TEST string</div>
                </div>
            </th>
        </tr>

        <tr>
            <th>
                <img class="rounded" id="loading" th:src="@{/img/loading.gif}" alt="good"/>
            </th>
        </tr>

    </table>
</div>


<!--<canvas id="canvas" width="1400" height="600"></canvas>-->
<!--<script th:src="@{/js/scriptWARP.js}"></script>-->

<svg id="stage"></svg>

<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script th:src="@{/js/scriptRandom.js}"></script>

<script th:src="@{/js/progressBarScript.js}"></script>

</body>
</html>
