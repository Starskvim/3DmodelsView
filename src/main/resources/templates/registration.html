<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--  Иконка вкладки  -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/png">
    <!--    -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/styleLogReg.css}">


</head>
<body>

<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Hello !</p>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our awesome app!
            </div>
        </div>

        <form th:action="@{/registration}" method="post" th:object="${watcher}">

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Your Name *"
                                   value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name *"
                                   value=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{password}" class="form-control" placeholder="Your Password *"
                                   value=""/>
                        </div>
                    </div>
                </div>

                <button th:action="@{/registration}" type="submit" class="btnSubmit">Submit</button>
            </div>
        </form>

        <div class="form-group">
            <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
        </div>


    </div>
</div>

</body>
</html>
